<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login - Furniro</title>
  <link rel="stylesheet" href="/asetss/css/sign-up.css">
  <link rel="stylesheet" href="/asetss/css/index.css">
</head>

<body>
  <div class="wrapper">
    <form action="#" id="forms">
      <div class="logo-site">
        <a href="../../index.html" title="Nexcent">
          <img src="/asetss/Image/svg/Furniro-logo.svg" alt="">
        </a>
      </div>
      <hr>
      <div class="input-field">
        <input id="email" type="text" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" required>
        <label>
          Enter your password
          <span class="show-hide">
            <!-- <i class="fa fa-eye"></i> -->
          </span>
        </label>
      </div>
      <div class="input-field">
        <input type="password" id="passwordRrequired" required>
        <label>
          Repeat your password
          <span class=" show-hide">
            <!-- <i class="fa fa-eye"></i> -->
          </span>
        </label>
      </div>
      <div class="forget">
        <label for="remember">
          <input id="remember" type="checkbox">
          <p>remember me</p>
        </label>
        <a href="#" class="link">Read the rules</a>
      </div>
      <button type="submit" id="BTN" class="Color-button button-Xl">sign up</button>
      <div class="register">
        <p>Do you have an account? <a href="/asetss/page/Login.html" class="link">log in</a></p>
      </div>
    </form>
  </div>
  <div class="img">
  </div>
  <script src="/asetss/js/sing-up.js"></script>
  <script src="/asetss/js/ToastNotification.js"></script>
</body>

</html>
