<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login - Furniro</title>
  <link rel="stylesheet" href="/asetss/css/login.css">
  <link rel="stylesheet" href="/asetss/css/index.css">
</head>

<body>
  <div class="wrapper">
    <form action="#">
      <div class="logo-site">
        <a href="#" title="Nexcent">
          <img src="/asetss/Image/svg/Furniro-logo.svg" alt="">
        </a>
      </div>
      <hr>
      <div class="input-field">
        <input type="text" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>
          Enter your password
          <span class="show-hide">
            <!-- <i class="fa fa-eye"></i> -->
          </span>
        </label>
      </div>
      <div class="forget">
        <label for="remember">
          <input id="remember" type="checkbox">
          <p>remember me</p>
        </label>
        <a href="/asetss/page/Forgot-password.html" class="link">Forgot password?</a>
      </div>
      <button type="submit" class="Color-button button-Xl">Log In</button>
      <div class="register">
        <p>Don't have an accout? <a href="/asetss/page/sign-up.html" class="link">Register</a></p>
      </div>
    </form>
  </div>
  <div class="img">
  </div>
</body>

</html>
