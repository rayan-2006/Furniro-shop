<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>login - Furniro</title>
  <meta name="description"
    content="Furniro is a modern furniture store offering stylish, functional, and premium-quality home furnishings for contemporary living.">
  <meta name="author" content="Rayan Abdi">
  <meta name="robots" content="index, follow">

  <!-- Canonical -->
  <link rel="canonical" href="https://yourdomain.pages.dev/">

  <!-- Open Graph (Facebook, LinkedIn, Telegram, WhatsApp) -->
  <meta property="og:title" content="Furniro | Modern Furniture Store">
  <meta property="og:description" content="Discover stylish and functional furniture designed for modern living.">
  <meta property="og:image" content="https://yourdomain.pages.dev/assets/images/preview.jpg">
  <meta property="og:url" content="https://yourdomain.pages.dev/">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Furniro">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Furniro | Modern Furniture Store">
  <meta name="twitter:description" content="Stylish and functional furniture for modern homes.">
  <meta name="twitter:image" content="https://yourdomain.pages.dev/assets/images/preview.jpg">

  <!-- Theme Color -->
  <meta name="theme-color" content="#B88E2F">
  <meta name="firefox-theme-color" content="#B88E2F">

  <!-- Security (basic CSP - safe version for static site) -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
                 img-src 'self' https: data:; 
                 style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
                 font-src https://fonts.gstatic.com; 
                 script-src 'self';">

  <!-- Performance - Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/asetss/Image/logo/Furniro.ico">

  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="/asetss/css/ToastNotification.css">
  <link rel="stylesheet" href="/asetss/css/login.css">
  <link rel="stylesheet" href="/asetss/css/index.css">
</head>

<body>
  <div class="Message-boxs" id="toastContainer"></div>
  <div class="wrapper">
    <form action="#" id="forms">
      <div class="logo-site">
        <a href="../../index.html" title="Nexcent">
          <img src="/asetss/Image/svg/Furniro-logo.svg" alt="">
        </a>
      </div>
      <hr>
      <div class="input-field">
        <input type="email" id="email" required autofocus>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" required>
        <label>
          Enter your password
          <span class="show-hide">
          </span>
        </label>
      </div>
      <div class="forget">
        <label for="remember">
          <input id="remember" type="checkbox">
          <p>remember me</p>
        </label>
        <a href="/asetss/page/Forgot-password.html" class="link">Forgot password?</a>
      </div>
      <button type="submit" class="Color-button button-Xl" id="BTN">Log In</button>
      <div class="register">
        <p>Don't have an accout? <a href="/asetss/page/sign-up.html" class="link">Register</a></p>
      </div>
    </form>
  </div>
  <div class="img">
  </div>
  <script src="/asetss/js/login.js"></script>
  <script src="/asetss/js/ToastNotification.js"></script>
</body>

</html>
