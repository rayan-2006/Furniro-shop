<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login - Furniro</title>
  <link rel="stylesheet" href="/asetss/css/ToastNotification.css">
  <link rel="stylesheet" href="/asetss/css/Forgot-password.css">
  <link rel="stylesheet" href="/asetss/css/index.css">
</head>

<body>
  <div class="wrapper">
    <form action="#" id="forms">
      <div class="logo-site">
        <a href="../../index.html" title="Nexcent">
          <img src="/asetss/Image/svg/Furniro-logo.svg" alt="">
        </a>
      </div>
      <hr>
      <div class="input-field">
        <input type="text" required id="EmailInput">
        <label id="EmailLabel">Enter your email</label>
      </div>
      <div class="forget" id="forget">
        <p class="timer" id="P"></p>
      </div>
      <button type="submit" class="Color-button button-Xl" id="SEB">
        Send Code
      </button>
      <div class="register">
        <p>Did this method not work? <a href="/asetss/page/sign-up.html" class="link">Another method</a></p>
      </div>
    </form>
  </div>
  <div class="img"></div>
  <script src="/asetss/js/Forgot-password.js"></script>
  <script src="/asetss/js/ToastNotification.js"></script>
</body>

</html>
